<!DOCTYPE html>
<html>
    <head>
        <title>ChatBot</title>
    </head>
    <body>
        <div class="js-container"></div>
        <script>console.log('Holla')</script>

        <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

        <script type="text/babel">

            //we create a function component for a chat input and a button by placing them in a fragment
            function ChatInput () {
                return (
                <>
                <input placeholder = "Send a message to Chatbot" size = "30" />
                <button>Send</button>
                </>
                )
            }

            //Creating component message that is reusable using props
            function ChatMessage({message, sender}) {
               // const message = props.message;
                //const sender = props.sender;
                //const {sender, message} = props;
                if (sender === "Robot") {
                    return (
                    <div>
                        <img src="robot.jpg" width="50"/>
                        {message}
                    </div>)
                }
                return (
                    <div>
                        {message}
                        <img src="user.png" width="50"/>
                    </div>)
                
            }
            
            //We call the functions inside the fragment to be rendered using react.
           
            const app = (
            <>
            
            <ChatInput />
            <ChatMessage message="Hello, ChatBot?" sender="user" />
            <ChatMessage message="Hello, how can I help you?" sender="Robot" />
            <ChatMessage message="Can you get me today's date?" sender="user" />
            <ChatMessage message="Today's date is February 2nd?" sender="Robot" />
            </>
                     );

        const container= document.querySelector('.js-container');
       const root = ReactDOM.createRoot(container);
       root.render(app);
        </script>
    </body>
</html>
